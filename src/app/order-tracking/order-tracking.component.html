<div class="historial-pedidos">
  <header class="encabezado">
    <h1>Historial de Pedidos</h1>
    <div class="barra-filtros">
      <input 
        type="text" 
        placeholder="Buscar por código de pedido" 
        [(ngModel)]="searchTerm" 
      />
      <div class="filtro-fecha">
        <label>Desde</label>
        <input 
          type="date" 
          [(ngModel)]="fromDate" 
        />
        <label>Hasta</label>
        <input 
          type="date" 
          [(ngModel)]="toDate" 
        />
      </div>
      <div class="filtro-estado">
        <label>Estado</label>
        <select [(ngModel)]="selectedStatus">
          <option value="">Todos</option>
          <option value="Abierto">Abierto</option>
          <option value="Cerrado">Cerrado</option>
        </select>
      </div>
      <button class="boton-filtrar" (click)="filterOrders()">Filtrar</button>
    </div>
  </header>

  <table class="tabla-pedidos">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Código</th>
        <th>Cliente</th>
        <th>Monto</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of filteredOrderHistory">
        <td>{{ order.date | date:'dd/MM/yyyy' }}</td>
        <td>{{ order.code }}</td>
        <td>{{ order.customer }}</td>
        <td>${{ order.amount | number:'1.0-0' }}</td>
        <td>{{ order.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
