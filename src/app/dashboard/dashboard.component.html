<div class="dashboard-container">
  <nav class="sidebar">
    <div class="user-info">
      <img src="user_icon_149851.webp" alt="Avatar" class="avatar">
      <h3>Bienvenido, NejoLGND</h3>
    </div>
    <h2>Navegación</h2>
    <ul>
      <li><a routerLink="/dashboard">Inicio</a></li>
      <li><a routerLink="/inventory">Inventario</a></li>
      <li><a routerLink="/order-tracking">Seguimiento de Pedidos</a></li>
      <li><a routerLink="/supplier-coordination">Coordinación de Proveedores</a></li>
      <li><a routerLink="/reports">Informes</a></li>
    </ul>
  </nav>
  
    <main class="content">
      <h1>Bienvenido al Dashboard</h1>
  
      <!-- Alerta -->
      <div class="alert" *ngIf="alertMessage">
        {{ alertMessage }}
      </div>
      
      <!-- Alerta -->
    <div class="alert" *ngIf="alertMessage">
      {{ alertMessage }}
    </div>

    <!-- Tarjetas del Dashboard -->
    <div class="dashboard-cards">
      <div class="card cost-card">
        <div class="card-content">2,750</div>
        <div class="card-header">Pérdidas</div>
      </div>

      <!-- Otras tarjetas -->
      <div class="card pending-projects-card">
        <div class="card-content">$750</div>
        <div class="card-header">Inversiones</div>
      </div>

      <div class="card new-projects-card">
        <div class="card-content">$5,450</div>
        <div class="card-header">Ganancias</div>
      </div>
    </div>


    <div class="charts-section">
      <!-- Gráfico opcional de Monthly Earning (Proceso) -->
      <div class="line-chart-card">
        <div class="chart-container">
          <div class="card-header">Proceso</div>
          <p-chart type="pie" [data]="pieData" [options]="pieOptions"></p-chart>
        </div>
      </div>
      <!-- Sección de Análisis de Tendencias -->
      <div class="sales-analytics-card">
        <div class="card-header">Análisis de Tendencias</div>
        <p-chart type="line" [data]="lineData" [options]="lineOptions"></p-chart>
      </div>
     </div>
   </main>
  </div>
