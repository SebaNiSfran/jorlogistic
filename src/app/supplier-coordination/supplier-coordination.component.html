<div class="supplier-coordination-container">
  <h2>Coordinación de Proveedores</h2>

  <div class="back-button-container">
    <button class="btn back" (click)="goBack()">Volver al Dashboard</button>
  </div>

  <div class="search-bar">
    <input type="text" [(ngModel)]="searchTerm" (input)="filterSuppliers()" placeholder="Buscar proveedores..." />
    <button class="btn" (click)="clearSearch()">Limpiar</button>
    <button class="btn" (click)="addSupplier()">Añadir Proveedor</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>DNI/CIF</th>
        <th>Dirección</th>
        <th>Ciudad</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplier of filteredSuppliers">
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.dniCif }}</td>
        <td>{{ supplier.address }}</td>
        <td>{{ supplier.city }}</td>
        <td>{{ supplier.phone }}</td>
        <td>
          <button class="btn edit" (click)="editSupplier(supplier)">Editar</button>
          <button class="btn delete" (click)="deleteSupplier(supplier.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal para editar proveedor -->
  <div *ngIf="isEditing" class="modal">
    <div class="modal-content">
      <span class="close" (click)="cancelEdit()">&times;</span>
      <h3>Editar Proveedor</h3>
      <label>
        Nombre:
        <input [(ngModel)]="editSupplierData.name" (focus)="clearPlaceholder('name')" placeholder="Nombre" />
      </label>
      <label>
        DNI/CIF:
        <input [(ngModel)]="editSupplierData.dniCif" (focus)="clearPlaceholder('dniCif')" placeholder="DNI/CIF" />
      </label>
      <label>
        Dirección:
        <input [(ngModel)]="editSupplierData.address" (focus)="clearPlaceholder('address')" placeholder="Dirección" />
      </label>
      <label>
        Ciudad:
        <input [(ngModel)]="editSupplierData.city" (focus)="clearPlaceholder('city')" placeholder="Ciudad" />
      </label>
      <label>
        Teléfono:
        <input [(ngModel)]="editSupplierData.phone" (focus)="clearPlaceholder('phone')" placeholder="Teléfono" />
      </label>
      <button class="btn save" (click)="saveEditSupplier()">Guardar Cambios</button>
      <button class="btn cancel" (click)="cancelEdit()">Cancelar</button>
    </div>
  </div>
</div>
