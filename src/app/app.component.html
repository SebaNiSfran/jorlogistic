<div class="login-container" *ngIf="isLoginPage()">
  <div class="logo-container">
    <img src="logojor.webp" alt="Logo" class="logo" />
  </div>

  <form class="login-form" (ngSubmit)="onSubmit()">
    <h1>Iniciar Sesión</h1>

    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <div class="form-group">
      <label for="role">Rol</label>
      <select id="role" [(ngModel)]="role" name="role" required class="styled-select">
        <option value="">Seleccione un rol</option>
        <option value="admin">Administrador</option>
        <option value="worker">Trabajador</option>
      </select>
    </div>

    <button type="submit" class="submit-button">Iniciar Sesión</button>
    <a href="/recover-password" class="forgot-password">Olvidé mi contraseña</a>
  </form>
</div>

<router-outlet *ngIf="!isLoginPage()"></router-outlet>
